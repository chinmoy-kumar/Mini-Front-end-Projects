<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="" content="2"/>
	<title>Clash of clan card</title>
	<link rel="stylesheet" href="style.css" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Texturina:wght@200&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="main_div">
			<div class="card">
			<!-- Header image section  -->
				<div class="img_div">
					<figure>
						<img src="images/dragon.png" alt="Dragon" title="Dragon"/>
					</figure>
				</div>
			<!-- About section -->
				<div class="about_div">
					<h3>Clash of Clan</h3>
					<h1>Dragon</h1>
					<p>The Dragon is a fearsome flying unit capable of attacking both ground and air units. Similar to the Wizard, the Dragon's attacks are ranged and deal splash damage.</p>
				</div>
			<!-- Footer section -->
				<div class="footer_div">
					<div>
						<p class="number">1.25<sup>s</sup></p>
						<p class="text">Speed</p>
					</div>
					
					<div>
						<p class="number">3 tiles</p>
						<p class="text">Range</p>
					</div>
					
					<div>
						<p class="number">16</p>
						<p class="text">Movement <br />speed</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
