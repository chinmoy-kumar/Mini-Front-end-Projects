<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainContainer">
        <div class="container">
            <div class="left_side">
                <div class="info_field">
                    <h1>Login</h1>
                    <span>Doesn't have an account yet?</span>
                    <a href="#">Sign Up</a>
                    <p>Email Address</p>
                    <input type=text" class="inputField" placeholder="you@example.com">
                    <br>
                    <span class="pass">Password</span>
                    <a href="#" class="forgetPass">Forget Password</a>
                    <br>
                    <input type="text" class="inputField" placeholder="Enter 6 character or more">
                    <br>    
                    <input type="checkbox" id="chkbox"> <label for="chkbox">Remember me</label>
                    <br>
                    <button class="submit">login</button>
                    <br>
                    <p class="betweenLine">or login with</p>
                    
                    <div class="buttonBox">
                        <a href="https://www.google.com/" target="_blank">
                            <button class="googleBtn btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
                                height="24" color="#9013fe" fill="none">
                                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.5" />
                                <path
                                    d="M12 12H17C17 14.7614 14.7614 17 12 17C9.23858 17 7 14.7614 7 12C7 9.23858 9.23858 7 12 7C13.3807 7 14.6307 7.55964 15.5355 8.46447"
                                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>Google</button>
                        </a>
                        

                    <a href="https://www.facebook.com/" target="_blank"><button class="fbBtn btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
                        height="24" color="#4a90e2" fill="none">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M6.18182 10.3333C5.20406 10.3333 5 10.5252 5 11.4444V13.1111C5 14.0304 5.20406 14.2222 6.18182 14.2222H8.54545V20.8889C8.54545 21.8081 8.74951 22 9.72727 22H12.0909C13.0687 22 13.2727 21.8081 13.2727 20.8889V14.2222H15.9267C16.6683 14.2222 16.8594 14.0867 17.0631 13.4164L17.5696 11.7497C17.9185 10.6014 17.7035 10.3333 16.4332 10.3333H13.2727V7.55556C13.2727 6.94191 13.8018 6.44444 14.4545 6.44444H17.8182C18.7959 6.44444 19 6.25259 19 5.33333V3.11111C19 2.19185 18.7959 2 17.8182 2H14.4545C11.191 2 8.54545 4.48731 8.54545 7.55556V10.3333H6.18182Z"
                            stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
                    </svg>Facebook</button></a>
                    </div>
                </div>
            </div>
            <div class="right_sight">
                <img src="projectImage.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
